scalar Date

type User {
  id: ID!
  full_name: String!
  email: String!
  phone_number: String
  avatar: String
  auth_provider: String!
  status: String!
  role: String!
  last_login: Date!
  created_at: Date!
  updated_at: Date!
}

input CreateUserInput {
  full_name: String!
  email: String!
  password: String!
  role: String
}

type Query {
  getMyProfile: User!
}

type Mutation {
  createUser(payload: CreateUserInput!): String!
}
